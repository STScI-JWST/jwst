title: MIRI MRS WAVELENGTHRANGE reference file model
allOf:
- $ref: referencefile.schema.yaml
- $ref: keyword_exptype.schema.yaml
- $ref: keyword_band.schema.yaml
- $ref: keyword_channel.schema.yaml
- type: object
  properties:
    waverange_selector:
      description: |
        A keyword which is a selector for the different ranges.
        For MIRI MRS this is a <channel><band>, for exmaple, "1SHORT".
        For NirSpec the identifier is <filter>_<grating>, for example F070LP_G140H.
      type: array
      items:
        type: string
    wavelengthrange:
      type: array
      items:
        type: array
        items:
          type: number
          minItems: 2
          maxItems: 2
    order:
      type: array
      items:
        type: integer
    meta:
      type: object
      properties:
        wavelength_units:
          anyOf:
            - type: string
            - $ref: http://stsci.edu/schemas/asdf/unit/unit-1.0.0
