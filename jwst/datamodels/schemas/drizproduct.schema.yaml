- type: object
  properties:
    meta:
      type: object
      properties:
        bunit_data:
          title: physical units of the array values
          type: string
          fits_hdu: SCI
          fits_keyword: BUNIT
- type: object
  properties:
    data:
      title: The science data
      fits_hdu: SCI
      default: 0.0
      ndim: 2
