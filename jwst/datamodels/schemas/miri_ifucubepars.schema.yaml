title: Default MIRI IFU cube parameters data model
allOf:
- $ref: ifucubepars.schema.yaml
- type: object
  properties:
    ifucubepars_table:
      title: default IFU cube  parameters table
      fits_hdu: CUBEPAR
      datatype:
      - name: channel
        datatype: [ascii,3]
      - name: band
        datatype: [ascii, 6]
      - name: spatial_res
        datatype: float32
      - name: wave_res
        datatype: float32
      - name: spatial_roi
        datatype: float32
      - name: wave_roi
        datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
