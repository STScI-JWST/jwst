allOf:
- $ref: core.schema.yaml
- $ref: bunit.schema.yaml
- type: object
  properties:
    slits:
      type: array
      title: An array of slits
      items:
        allOf:
        - $ref: wcsinfo.schema.yaml
        - type: object
          properties:
            data:
              fits_hdu: SCI
              default: 0.0
              datatype: float32
            dq:
              fits_hdu: DQ
              default: 0
              datatype: uint32
            err:
              fits_hdu: ERR
              default: 0.0
              datatype: float32
            relsens:
              $ref: relsens.schema.yaml
            area:
              fits_hdu: AREA
              default: 0.0
              datatype: float32
            pathloss_pointsource:
              title: pathloss array for point sources
              fits_hdu: PATHLOSS_POINTSOURCE
              ndim: 1
              datatype: float32
            wavelength_pointsource:
              title: wavelength array for point sources
              fits_hdu: WAVELENGTH_POINTSOURCE
              ndim: 1
              datatype: float32
            pathloss_uniformsource:
              title: pathloss_array for uniform sources
              fits_hdu: PATHLOSS_UNIFORMSOURCE
              ndim: 1
              datatype: float32
            wavelength_uniformsource:
              title: wavelength array for uniform sources
              fits_hdu: WAVELENGTH_UNIFORMSOURCE
              ndim: 1
              datatype: float32
            name:
              title: Name of the slit
              type: string
              fits_keyword: SLTNAME
              fits_hdu: SCI
            xstart:
              title: Starting pixel in x direction
              type: integer
              default: 1
              fits_keyword: SLTSTRT1
              fits_hdu: SCI
            xsize:
              title: Number of pixels in x direction
              type: integer
              default: 0
              fits_keyword: SLTSIZE1
              fits_hdu: SCI
            ystart:
              title: Starting pixel in y direction
              type: integer
              default: 1
              fits_keyword: SLTSTRT2
              fits_hdu: SCI
            ysize:
              title: Number of pixels in y direction
              type: integer
              default: 0
              fits_keyword: SLTSIZE2
              fits_hdu: SCI
            slitlet_id:
              title: Slitlet ID
              type: integer
              default: 0
              fits_keyword: SLITID
              fits_hdu: SCI
            source_id:
              title: Source ID
              type: integer
              default: 0
              fits_keyword: SOURCEID
              fits_hdu: SCI
            source_name:
              title: Source name
              type: string
              fits_keyword: SRCNAME
              fits_hdu: SCI
            source_alias:
              title: Source alias
              type: string
              fits_keyword: SRCALIAS
              fits_hdu: SCI
            stellarity:
              title: Source stellarity
              type: number
              fits_keyword: STLARITY
              fits_hdu: SCI
            source_type:
              title: Source type (point/extended)
              type: string
              fits_keyword: SRCTYPE
              fits_hdu: SCI
            source_xpos:
              title: Source position in slit (x-axis)
              type: number
              default: 0.0
              fits_keyword: SRCXPOS
              fits_hdu: SCI
            source_ypos:
              title: Source position in slit (y-axis)
              type: number
              default: 0.0
              fits_keyword: SRCYPOS
              fits_hdu: SCI
            shutter_state:
              title: All (open and close) shutters in a slit
              type: string
              default: ""
              fits_keyword: SHUTSTA
              fits_hdu: SCI
            barshadow:
              title: Bar shadow correction
              fits_hdu: BARSHADW
              ndim: 2
              default: 1.0
              datatype: float32
$schema: http://stsci.edu/schemas/fits-schema/fits-schema
